<ion-menu contentId="main" menuId="myMenu" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <img src="assets/images/claro.png" alt="not available" class="w-1/3">

      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItems">
      <ion-item routerDirection="root" [routerLink]="[item.path]" lines="none" detail="false"
        routerLinkActive="active-item" [routerLinkActiveOptions]="{exact:true}" class="mt-10">
        <ion-icon slot="start" [ios]="item.icon" [md]="item.icon"></ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <!-- <ion-menu-toggle> -->
    <ion-accordion-group>
      <ion-accordion value="first" class="target:bg-red-500">
        <ion-item slot="header" color="light" routerDirection="root" lines="none" detail="false"
          routerLinkActive="active-item" class="mt-10">
          <ion-icon name="speedometer-outline" slot="start"></ion-icon>
          <ion-label>Reportes administrativos</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          First Content
        </div>
      </ion-accordion>

    </ion-accordion-group>
    <!-- </ion-menu-toggle> -->
  </ion-content>
</ion-menu>
<app-header></app-header>
<ion-router-outlet id="main"></ion-router-outlet>
