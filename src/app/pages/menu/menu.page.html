<ion-menu contentId="main" menuId="myMenu" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <ion-menu-toggle auto-hide="false" *ngFor="let item of menuItems">
      <ion-item routerDirection="root" [routerLink]="[item.path]" lines="none" detail="false"
        routerLinkActive="selected" [routerLinkActiveOptions]="{exact:true}">
        <ion-icon slot="start" [ios]="item.icon" [md]="item.icon"></ion-icon>
        <!-- <ion-icon slot="start" name="log-out-outline"></ion-icon> -->
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<app-header></app-header>
<ion-router-outlet id="main"></ion-router-outlet>
