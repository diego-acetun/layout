<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="grid grid-cols-5 h-full">
    <div class="col-span-3">
      <img src="assets/images/login.jpg" alt="not available" class="h-full">
    </div>
    <div class="col-span-2 flex flex-col justify-center items-center border border-green-400">
      <!-- <div class="border border-green-400"> -->
      <img src="assets/images/claro.png" alt="not available" class="w-1/3 mx-auto mb-10">
      <p class="font-bold mb-5 text-center">Iniciar sesión</p>
      <p class="text-center mb-16">Continuar a <span class="font-bold">jequi</span></p>

      <div class="flex flex-col w-2/3">
        <div class="flex flex-col-reverse">
          <ion-input placeholder="Correo electrónico"
            class="border-2 rounded-full w-full mb-8 bg-gray-200 focus-within:border-red-500 b" id="emailInput"
            name="emailInput">
          </ion-input>
          <p class="mb-3 a" id="pEmail" for="emailInput">Correo electrónico</p>
        </div>
        <div class="flex flex-col-reverse">
          <ion-input placeholder="Contraseña"
            class="border-2 rounded-full w-full bg-gray-200 mb-10 border-transparent focus-within:border-red-500"
            id="passwordInput">
          </ion-input>
          <p class="mb-3" id="pPassword">Contraseña</p>
        </div>
        <ion-button class="ion-margin-start" shape="round" expand="block" color="danger" class="mb-14">
          Iniciar sesión
        </ion-button>
        <a href="https://google.com" class="border self-center">¿Has olvidado tu contraseña?</a>
      </div>
      <!-- </div> -->
    </div>
    <!-- <p>hola</p> -->
  </div>
</ion-content>
