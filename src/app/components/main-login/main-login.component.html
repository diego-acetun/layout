<img src="assets/images/claro.png" alt="not available" class="w-1/3 mx-auto mb-10">
<p class="font-bold mb-5 text-center">Iniciar sesión</p>
<p class="text-center mb-16">Continuar a <span class="font-bold">jequi</span></p>

<div class="flex flex-col w-2/3">
  <div class="flex flex-col-reverse">
    <ion-input placeholder="Correo electrónico"
      class="border-2 rounded-full w-full mb-8 bg-gray-200 focus-within:border-red-500 b" id="emailInput"
      name="emailInput">
    </ion-input>
    <label class="mb-3 a" id="pEmail" for="emailInput">Correo electrónico</label>
  </div>
  <div class="flex flex-col-reverse">
    <div class="relative border-2 rounded-full w-full bg-gray-200 border-transparent focus-within:border-red-500 mb-10"
      id="passwordInput">
      <ion-input type="{{inputType}}" placeholder="Contraseña" class="w-11/12">
      </ion-input>
      <ion-icon name="{{icon}}" class="absolute right-2 top-1/4 z-20 hover:cursor-pointer text-xl"
        (click)="changeInputType()">
      </ion-icon>
    </div>
    <label class="mb-3" id="pPassword">Contraseña</label>
  </div>
  <ion-button class="ion-margin-start" shape="round" expand="block" color="danger" class="mb-14" (click)="login()">
    Iniciar sesión
  </ion-button>
  <a href="https://google.com" class="text-blue-900 self-center">¿Has olvidado tu contraseña?</a>
</div>
